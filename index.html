<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    main {
      width: 660px;
      margin: auto;
      padding-top: 100px;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      height: 30px;
      border-radius: 6px;
    }

    button {
      padding: 12px 22px;
      border-radius: 8px;
      margin: 26px auto;
      display: block;
    }

    .result {
      border-top: 2px solid #000000;
    }
  </style>

</head>

<body>
  <main>
    <section>
      <div>
        <label>Nome:</label>
        <input type="text" id="nome" />
      </div>
      <div>
        <label>Sobrenome:</label>
        <input type="text" id="sobrenome" />
      </div>
      <button id="botao">Concatenar</button>
      <div class="result">
        <p id="fullName"></p>
      </div>
    </section>
  </main>
  <script>

    const botao = document.querySelector("#botao");
    botao.addEventListener("click", function () {
      concatenarStrings()
    });

    function concatenarStrings() {
      const nome = document.querySelector("#nome");
      const sobrenome = document.querySelector("#sobrenome");

      if (isEmpty(nome.value) && isEmpty(sobrenome.value) && isString(nome.value) && isString(sobrenome.value)) {
        const fullName = document.querySelector("#fullName");
        fullName.textContent = nome.value + ' ' + sobrenome.value
      }
    }

    function isEmpty(val) {
      if (val === "") {
        alert("Campo é obrigatório")
        return false
      }

      return true
    }

    function isString(val) {
      const number = parseInt(val)
      if (isNaN(number)) {
        return true
      }

      alert("Campo é um númerico");
      return false
    }

  </script>
</body>

</html>
