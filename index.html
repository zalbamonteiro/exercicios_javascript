<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    main {
      width: 660px;
      margin: auto;
      padding-top: 100px;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      height: 30px;
      border-radius: 6px;
    }

    button {
      padding: 12px 22px;
      border-radius: 8px;
      margin: 26px auto;
      display: block;
    }

    .result {
      border-top: 2px solid #000000;
    }
  </style>

</head>

<body>
  <main>
    <section>
      <div>
        <label>Digite a palavra:</label>
        <input type="text" id="palavra" />
      </div>
      <button id="botao">Analisar</button>
      <div class="result">
        <p id="resultado"></p>
      </div>
    </section>
  </main>
  <script>

    const botao = document.querySelector("#botao");
    botao.addEventListener("click", function () {
      isPalindromo()
    });

    function isPalindromo() {
      const palavra = document.querySelector("#palavra").value;
      let flag = true;

      if (isEmpty(palavra) && isString(palavra)) {
        
        for(let i = 0; i < palavra.length; i++){
          if(palavra[i].toLowerCase() !== palavra[palavra.length - (i + 1)].toLowerCase()){
            flag = false
            break
          }
        }

        if(!flag){
          document.querySelector("#resultado").textContent = "A palavra digitada NÂO é um palíndromo!!"
        }
        else{
          document.querySelector("#resultado").textContent = "A palavra digitada é um palíndromo!!"
        }
      }
    }

    function isEmpty(val) {
      if (val === "") {
        alert("Campo é obrigatório")
        return false
      }

      return true
    }

    function isString(val) {
      const number = parseInt(val)
      if (isNaN(number)) {
        return true
      }

      alert("Campo é um númerico");
      return false
    }

  </script>
</body>

</html>
