<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>

    /**
     * 
     * Com forEach
     * 
    **/
    let array_numeros = [1, 2, 3];

    function arraySum(array) {
      let result = 0;
      array.forEach(element => {
        result += element
      });

      return result
    }

    console.log(arraySum(array_numeros));

    /**
     * 
     * Com for
     * 
    **/
    let array_numeros = [1, 2, 3];

    function arraySum(array) {
      let result = 0;
      for (let i = 0; i < array_numeros.length; i++) {
        result += array_numeros[i]
      }

      return result
    }

    console.log(arraySum(array_numeros));

    /**
     * 
     * Com for
     * 
    **/
    let array_numeros = [1, 2, 3];

    function arraySum(array) {
      let result = 0;
      for (let i = 0; i < array_numeros.length; i++) {
        result += array_numeros[i]
      }

      return result
    }

    console.log(arraySum(array_numeros));

    /**
     * 
     * Com reduce
     * 
    **/

    let array_numeros = [1, 2, 3];

    function arraySum(array) {
      let result = array_numeros.reduce((total, element) => {
        return total += element
      }, 0);
      return result
    }

    console.log(arraySum(array_numeros));
  </script>
</body>
