<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    h2{
      font-family: sans-serif;
      text-align: center;
    }
    main {
      width: 660px;
      margin: auto;
      padding-top: 100px;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      height: 30px;
      border-radius: 6px;
    }

    button {
      padding: 12px 22px;
      border-radius: 8px;
      display: block;
    }

    .dolar-box{
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }

    .dolar-box div{
      width: 80%;
    }

  </style>

</head>

<body>
  <main>
    <section>
      <h2>Conversor de Moeda</h2>
      <div class="dolar-box">
        <div>
          <label>Valor em dolar (USD)</label>
          <input type="text" id="dollar" />
        </div>
        <button id="botao">Converter</button>
      </div>
      
      <div class="result">
        <label>Valor em real (BR)</label>
        <input type="text" id="real" readonly/>
      </div>
    </section>
  </main>
  <script>

    const botao = document.querySelector("#botao");
    botao.addEventListener("click", function () {
      converDollar()
    });

    function converDollar() {
      const val = document.querySelector("#dollar").value;
      const dolar = val.replace(',','.');



      if (isEmpty(dolar) && isNumber(dolar)) {
        let dolar_hoje = 5.50;
        const real = dolar_hoje * dolar

        document.querySelector("#real").value = real.toFixed(2).toString().replace('.',',');

      }
    }

    function isEmpty(val) {
      if (val === "") {
        alert("Campo é obrigatório")
        return false
      }

      return true
    }

    function isNumber(val) {
      const number = parseInt(val)
      if (!isNaN(number)) {
        return true
      }

      alert("Campo é um númerico");
      return false
    }

  </script>
</body>

</html>
